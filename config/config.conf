engine {
  resources {
    shaders: assets/game/shaders
    textures: assets/game/textures
    models: assets/game/models
    fonts: assets/game/fonts
    sounds: assets/game/sounds
  }
  features {
    graphicsAPI: OPENGL
    showFPS: true
  }
  glOptions {
    cullface: false
    showTrianges: false
    debugLogs: true
    compatProfile: true
  }
}

render {
  camera {
    fov: 60.0
    zNear: 0.01
    zFar: 1000.0
    frustrumCulling: true
  }
  texture {
    mipmaps: BILINEAR
    mipmapDistance: FAR
    lodBias: 0
  }
}

video {
  fps: 60
  ups: 60
  monitor: 0
  vsync: false
  width: -1
  height: -1
  fullscreen: false
}

mouse {
  sensitivity: 0.1
}

game {
  movementSpeed: 0.005
}